<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style-du-fichier-index">
  <title>PUG</title>
</head>
<body>
  <h1>Je suis le titre à mettre en bleu !</h1>
  <p>Nous sommes aujourd'hui le {{ date }}. Bienvenue sur notre site, {{ prenom }} {{ nom }} !</p>
  <img src="/img/react-redux.jpg" alt="image de react-redux">
  
  <form action="/form" method="POST">

    <label for="votre-prenom">Prénom : </label>
    <input type="text" name="votre-prenom" id="votre-prenom">

    <label for="votre-nom">Nom : </label>
    <input type="text" name="votre-nom" id="votre-nom">

    <button type="submit">Envoyer</button>

  </form>
</body>
</html>
